<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello World! we are software developers</h1>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email</label>
      <input id="email" type="text" name="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" min="1" max="20" placeholder="1">

      <label id="dropdown" for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="role">Select current role</option>
        <option value="option">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="not">Prefer Not to Say</option>
        <option value="others">Others</option>
      </select>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
